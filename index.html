<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simpsons Cluedo Online</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <style>
        :root { --bg-color: #000; --text-color: #fff; --accent-color: #ffd90f; --panel-bg: #1a1a1a; --border-color: #444; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: var(--bg-color); color: var(--text-color); font-family: sans-serif; }
        #lobby-screen { position: fixed; inset: 0; background: #000; z-index: 3000; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .btn-group { display: flex; gap: 10px; margin-top: 20px; flex-wrap: wrap; justify-content: center; }
        input { padding: 12px; border-radius: 5px; border: none; width: 250px; font-size: 1rem; color: #000; }
        #game-container { display: none; width: 100vw; height: 100vh; }
        #board-wrapper { position: relative; flex-grow: 1; background-image: url('tablero.jpg'); background-size: 100% 100%; }
        #grid-overlay { display: grid; grid-template-columns: repeat(24, 1fr); grid-template-rows: repeat(25, 1fr); width: 100%; height: 100%; position: absolute; }
        .cell { border: 0.1px solid rgba(255,255,255,0.05); cursor: pointer; }
        #ui-sidebar { width: 350px; background: var(--panel-bg); border-left: 2px solid var(--border-color); padding: 15px; overflow-y: auto; display: flex; flex-direction: column; }
        .section { background: #111; padding: 10px; border-radius: 8px; margin-bottom: 10px; border: 1px solid #333; }
        
        .player-token { width: 40px; height: 40px; position: absolute; transform: translate(-50%, -50%); transition: 0.4s; border-radius: 50%; border: 2px solid #fff; background-position: center; background-size: cover; box-shadow: 0 0 10px rgba(0,0,0,0.5); z-index: 10;}
        .weapon-token { width: 25px; height: 25px; position: absolute; transform: translate(-50%, -50%); transition: 0.4s; border-radius: 5px; background: #555; border: 1px solid #aaa; display: flex; align-items: center; justify-content: center; font-size: 14px; box-shadow: 0 0 5px rgba(0,0,0,0.8); z-index: 5;}
        .eliminated { opacity: 0.3; filter: grayscale(1); }
        
        button { padding: 10px; background: var(--accent-color); border: none; border-radius: 5px; font-weight: bold; cursor: pointer; color: #000; }
        button:disabled { background: #555; cursor: not-allowed; color: #888; }
        .card { background: #333; padding: 5px 10px; border-radius: 4px; border: 1px solid #555; font-size: 0.8em; margin: 2px; display: inline-block; }
        #log { flex-grow: 1; min-height: 80px; background: #000; overflow-y: auto; font-size: 0.75em; padding: 5px; border: 1px solid #333; color: #0f0; }
        
        /* Unicode Dice Styles */
        .dice-wrapper { display: flex; justify-content: center; align-items: center; gap: 20px; margin-bottom: 10px; }
        .die { font-size: 3.5rem; color: #fff; background: #222; border: 2px solid #444; border-radius: 10px; width: 65px; height: 65px; display: flex; align-items: center; justify-content: center; line-height: 1; box-shadow: inset 0 0 10px rgba(255,255,255,0.1); }
        #dice-total { font-size: 1.2rem; color: var(--accent-color); font-weight: bold; margin-bottom: 5px; text-align: center; }

        #notebook-container { max-height: 180px; overflow-y: auto; padding-right: 5px; }
        .notepad-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 2px; font-size: 0.75em; }
        .notepad-item { cursor: pointer; padding: 3px 5px; border-radius: 3px; background: #222; transition: 0.2s; }
        .notepad-item:hover { background: #333; }
        .notepad-item.crossed { text-decoration: line-through; color: #777; background: #111; }
        .notepad-category { grid-column: span 2; color: var(--accent-color); border-bottom: 1px solid #444; margin-top: 5px; font-size: 0.85em; text-transform: uppercase; padding-bottom: 2px;}
    </style>
</head>
<body>

    <div id="lobby-screen">
        <h1 style="color:var(--accent-color);">SIMPSONS CLUEDO ONLINE</h1>
        <div id="setup-step">
            <input type="text" id="room-id" placeholder="Enter Room Name">
            <button onclick="joinRoom()">Enter Room</button>
        </div>
        <div id="char-step" style="display:none;">
            <h3 id="lobby-instruction">Pick your character:</h3>
            <div id="char-btns" class="btn-group"></div>
            <p id="wait-msg" style="margin-top:20px;"></p>
            <button onclick="db.ref(roomPath).remove(); location.reload();" style="background:#e74c3c; color:white; margin-top:30px; font-size:10px;">RESET ROOM</button>
        </div>
    </div>

    <div id="game-container">
        <div id="board-wrapper"><div id="grid-overlay"></div></div>
        <div id="ui-sidebar">
            <h2 id="turn-indicator" style="margin-top:0;">Waiting...</h2>
            <div class="section">
                <h3 style="margin-top:0;">Movement</h3>
                <div id="dice-total">Roll the dice!</div>
                <div class="dice-wrapper">
                    <div id="die1" class="die">âš€</div>
                    <div id="die2" class="die">âš€</div>
                </div>
                <button id="roll-btn" onclick="rollDice()" style="width:100%">Roll Dice</button>
            </div>
            <div class="section">
                <h3 style="margin-top:0;">Suggestion</h3>
                <select id="guess-suspect" style="width:100%; margin-bottom:5px;"></select>
                <select id="guess-weapon" style="width:100%; margin-bottom:5px;"></select>
                <button onclick="makeSuggestion()" style="width:100%">Make Suggestion</button>
            </div>
            <div class="section">
                <h3 style="margin-top:0;">Detective Notebook</h3>
                <div id="notebook-container" class="notepad-grid"></div>
            </div>
            <div class="section">
                <h3 style="margin-top:0;">Your Hand</h3>
                <div id="my-hand"></div>
            </div>
            <div class="section" style="margin-bottom: 5px;">
                <button style="background:red; color:white; width:100%" onclick="makeAccusation()">FINAL ACCUSATION</button>
                <button id="end-turn-btn" onclick="endTurn()" style="background:#444; color:white; margin-top:5px; width:100%">End Turn</button>
            </div>
            <div id="log"></div>
        </div>
    </div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCxN2d4RZyt9Q5JOKZxT7pJ5NBirAoxEn4",
        databaseURL: "https://cluedo-821bd-default-rtdb.firebaseio.com",
        projectId: "cluedo-821bd",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const characters = [
        { name: "Homer", color: "#ffd90f", startX: 2, startY: 2, img: 'homer.png' },
        { name: "Moe", color: "#4dabf7", startX: 11, startY: 3, img: 'moe.png' },
        { name: "Duffman", color: "#ff6b6b", startX: 20, startY: 2, img: 'duffman.png' },
        { name: "Mr Burns", color: "#51cf66", startX: 3, startY: 12, img: 'burns.png' }
    ];

    const gameData = {
        suspects: ["Lenny", "Sideshow Bob", "Flanders", "Fat Tony", "Krusty", "Smithers"],
        weapons: ["Poisoned Donut", "Saxophone", "Knife", "Gun", "Candelabrum", "Book"],
        rooms: ["Cafeteria", "Lab", "Art's class", "2ÂºA", "Teacher's lounge", "ICT room", "Gym", "Library", "English department", "Hall", "Bathroom", "Cinema room", "Annex"]
    };

    const diceFaces = ["âš€", "âš", "âš‚", "âšƒ", "âš„", "âš…"];

    const roomZones = [
        { name: "Cafeteria", x1: 0, y1: 0, x2: 5, y2: 5 }, { name: "2ÂºA", x1: 8, y1: 0, x2: 15, y2: 6 },
        { name: "Teacher's lounge", x1: 18, y1: 0, x2: 23, y2: 5 }, { name: "ICT room", x1: 0, y1: 8, x2: 6, y2: 12 },
        { name: "Lab", x1: 0, y1: 14, x2: 6, y2: 17 }, { name: "Annex", x1: 10, y1: 14, x2: 14, y2: 17 }, 
        { name: "Gym", x1: 17, y1: 8, x2: 23, y2: 12 }, { name: "Library", x1: 17, y1: 14, x2: 23, y2: 18 },
        { name: "English department", x1: 0, y1: 19, x2: 6, y2: 24 }, { name: "Hall", x1: 9, y1: 19, x2: 14, y2: 24 },
        { name: "Bathroom", x1: 17, y1: 20, x2: 23, y2: 24 }, { name: "Art's class", x1: 7, y1: 9, x2: 10, y2: 12 },
        { name: "Cinema room", x1: 13, y1: 9, x2: 16, y2: 12 }
    ];

    let roomPath = ""; let myChar = ""; let localState = {}; let currentRoll = 0; let hasMovedThisTurn = false;
    let lastAlertTimestamp = 0;

    function joinRoom() {
        const id = document.getElementById('room-id').value;
        if (!id) return;
        roomPath = 'cluedo_rooms/' + id;
        document.getElementById('setup-step').style.display = 'none';
        document.getElementById('char-step').style.display = 'block';
        
        db.ref(roomPath).on('value', (snap) => {
            localState = snap.val() || {};
            if (localState.latestAlert && localState.latestAlert.ts > lastAlertTimestamp) {
                lastAlertTimestamp = localState.latestAlert.ts;
                alert(localState.latestAlert.msg);
            }
            if (localState.started) { startGameUI(); } else { renderLobby(); }
        });
    }

    function renderLobby() {
        const area = document.getElementById('char-btns');
        area.innerHTML = "";
        characters.forEach(c => {
            const btn = document.createElement('button');
            btn.textContent = c.name;
            const isTaken = localState.players && localState.players[c.name];
            btn.disabled = isTaken || myChar !== "";
            btn.onclick = () => selectChar(c.name);
            area.appendChild(btn);
        });
        if (myChar !== "") document.getElementById('lobby-instruction').textContent = "Selected: " + myChar;
        const active = localState.players ? Object.keys(localState.players) : [];
        document.getElementById('wait-msg').textContent = `${active.length} Players joined.`;
        if (active.length >= 2 && !localState.started && myChar !== "") {
            const startBtn = document.createElement('button');
            startBtn.textContent = "START GAME";
            startBtn.style.background = "#2ecc71";
            startBtn.style.display = "block";
            startBtn.style.marginTop = "20px";
            startBtn.onclick = hostInit;
            area.appendChild(startBtn);
        }
    }

    function selectChar(name) {
        myChar = name;
        db.ref(roomPath + '/players/' + name).set({ eliminated: false });
    }

    function hostInit() {
        // STATIC SOLUTION
        const solution = { suspect: "Smithers", weapon: "Book", room: "English department" };
        
        // Categorized remaining cards for distribution
        let sCards = gameData.suspects.filter(c => c !== solution.suspect).sort(() => Math.random() - 0.5);
        let wCards = gameData.weapons.filter(c => c !== solution.weapon).sort(() => Math.random() - 0.5);
        let rCards = gameData.rooms.filter(c => c !== solution.room).sort(() => Math.random() - 0.5);

        let hands = {};
        const players = Object.keys(localState.players);
        players.forEach(p => hands[p] = []);

        // Give each player at least 1 Suspect, 1 Weapon, and 1 Room
        players.forEach(p => {
            if(sCards.length > 0) hands[p].push(sCards.pop());
            if(wCards.length > 0) hands[p].push(wCards.pop());
            if(rCards.length > 0) hands[p].push(rCards.pop());
        });

        // Distribute remaining cards normally
        let remaining = [...sCards, ...wCards, ...rCards].sort(() => Math.random() - 0.5);
        remaining.forEach((card, idx) => hands[players[idx % players.length]].push(card));
        
        let weaponPositions = {};
        const shuffledRooms = [...gameData.rooms].sort(() => Math.random() - 0.5);
        gameData.weapons.forEach((w, idx) => {
            const rName = shuffledRooms[idx];
            const rZone = roomZones.find(z => z.name === rName);
            if (rZone) {
                weaponPositions[w] = { 
                    x: Math.floor((rZone.x1 + rZone.x2) / 2), 
                    y: Math.floor((rZone.y1 + rZone.y2) / 2) 
                };
            }
        });

        let firstTurn = characters.findIndex(c => localState.players[c.name]);
        db.ref(roomPath).update({
            started: true, turn: firstTurn, solution: solution, hands: hands,
            positions: characters.reduce((acc, c) => { acc[c.name] = {x: c.startX, y: c.startY}; return acc; }, {}),
            weaponPositions: weaponPositions, logs: ["Game Started!"]
        });
    }

    function startGameUI() {
        document.getElementById('lobby-screen').style.display = 'none';
        document.getElementById('game-container').style.display = 'flex';
        setupDropdowns(); renderBoard(); renderSidebar(); renderNotebook();
    }

    function renderBoard() {
        const grid = document.getElementById('grid-overlay');
        grid.innerHTML = "";
        for (let i = 0; i < 24 * 25; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            const x = i % 24; const y = Math.floor(i / 24);
            cell.onclick = () => handleMove(x, y);
            grid.appendChild(cell);
        }
        updateTokens();
    }

    function updateTokens() {
        document.querySelectorAll('.player-token, .weapon-token').forEach(t => t.remove());
        characters.forEach(c => {
            const pos = localState.positions?.[c.name];
            if (!pos) return;
            const token = document.createElement('div');
            token.className = 'player-token' + (localState.players?.[c.name]?.eliminated ? ' eliminated' : '');
            token.style.left = `calc(${(pos.x + 0.5)} * (100% / 24))`;
            token.style.top = `calc(${(pos.y + 0.5)} * (100% / 25))`;
            token.style.backgroundImage = `url('${c.img}')`;
            token.style.backgroundColor = c.color;
            document.getElementById('board-wrapper').appendChild(token);
        });
        if (localState.weaponPositions) {
            Object.entries(localState.weaponPositions).forEach(([weapon, pos]) => {
                const token = document.createElement('div');
                token.className = 'weapon-token';
                token.style.left = `calc(${(pos.x + 0.5)} * (100% / 24))`;
                token.style.top = `calc(${(pos.y + 0.5)} * (100% / 25))`;
                token.title = weapon; token.innerText = "ðŸ”ª";
                document.getElementById('board-wrapper').appendChild(token);
            });
        }
    }

    function renderSidebar() {
        const turnIdx = localState.turn || 0;
        const activeChar = characters[turnIdx].name;
        const isMyTurn = activeChar === myChar;
        document.getElementById('turn-indicator').textContent = isMyTurn ? "YOUR TURN" : `${activeChar}'s Turn`;
        document.getElementById('roll-btn').disabled = !isMyTurn || hasMovedThisTurn;
        document.getElementById('end-turn-btn').disabled = !isMyTurn;
        document.getElementById('my-hand').innerHTML = (localState.hands?.[myChar] || []).map(c => `<span class="card">${c}</span>`).join('');
        document.getElementById('log').innerHTML = (localState.logs || []).slice().reverse().map(l => `<div>> ${l}</div>`).join('');
    }

    function rollDice() {
        document.getElementById('roll-btn').disabled = true;
        const d1 = document.getElementById('die1');
        const d2 = document.getElementById('die2');
        const totalDisp = document.getElementById('dice-total');
        let rolls = 0;
        
        // UNICODE DICE ANIMATION logic
        const anim = setInterval(() => {
            d1.textContent = diceFaces[Math.floor(Math.random() * 6)];
            d2.textContent = diceFaces[Math.floor(Math.random() * 6)];
            totalDisp.textContent = "Rolling...";
            rolls++;
            if (rolls > 15) {
                clearInterval(anim);
                const r1 = Math.floor(Math.random() * 6);
                const r2 = Math.floor(Math.random() * 6);
                d1.textContent = diceFaces[r1];
                d2.textContent = diceFaces[r2];
                currentRoll = (r1 + 1) + (r2 + 1);
                totalDisp.textContent = "Result: " + currentRoll;
            }
        }, 70);
    }

    function handleMove(x, y) {
        if (currentRoll === 0 || characters[localState.turn].name !== myChar) return;
        const pos = localState.positions[myChar];
        if (Math.abs(pos.x - x) + Math.abs(pos.y - y) <= currentRoll) {
            db.ref(roomPath + '/positions/' + myChar).set({ x, y });
            addLog(`${myChar} moved.`);
            currentRoll = 0; hasMovedThisTurn = true;
        }
    }

    function makeSuggestion() {
        if (characters[localState.turn].name !== myChar) return alert("Not your turn!");
        const pos = localState.positions[myChar];
        const r = roomZones.find(z => pos.x >= z.x1 && pos.x <= z.x2 && pos.y >= z.y1 && pos.y <= z.y2)?.name;
        if (!r) return alert("Must be in a room!");
        const s = document.getElementById('guess-suspect').value;
        const w = document.getElementById('guess-weapon').value;
        const suggestionMsg = `ðŸš¨ SUGGESTION: ${myChar} thinks it was ${s} with the ${w} in the ${r}!`;
        if (localState.positions[s]) db.ref(roomPath + '/positions/' + s).set({ x: pos.x, y: pos.y });
        if (localState.weaponPositions && localState.weaponPositions[w]) db.ref(roomPath + '/weaponPositions/' + w).set({ x: pos.x, y: pos.y });
        addLog(suggestionMsg);
        db.ref(roomPath + '/latestAlert').set({ msg: suggestionMsg, ts: Date.now() });
    }

    function endTurn() {
        if (characters[localState.turn].name !== myChar) return;
        let next = (localState.turn + 1) % 4;
        while (!localState.players?.[characters[next].name] || localState.players?.[characters[next].name]?.eliminated) {
            next = (next + 1) % 4;
            if (next === localState.turn) break;
        }
        db.ref(roomPath).update({ turn: next });
        hasMovedThisTurn = false;
        document.getElementById('die1').textContent = "âš€";
        document.getElementById('die2').textContent = "âš€";
        document.getElementById('dice-total').textContent = "Roll the dice!";
    }

    function toggleNote(key) {
        localStorage.setItem(key, localStorage.getItem(key) === 'true' ? 'false' : 'true');
        renderNotebook();
    }

    function renderNotebook() {
        const container = document.getElementById('notebook-container');
        const cats = [{ title: "Suspects", items: gameData.suspects }, { title: "Weapons", items: gameData.weapons }, { title: "Rooms", items: gameData.rooms }];
        let html = "";
        cats.forEach(cat => {
            html += `<div class="notepad-category">${cat.title}</div>`;
            cat.items.forEach(item => {
                const key = `note-${roomPath}-${myChar}-${item}`;
                const isCrossed = localStorage.getItem(key) === 'true';
                html += `<div class="notepad-item ${isCrossed ? 'crossed' : ''}" onclick="toggleNote('${key}')">${item}</div>`;
            });
        });
        container.innerHTML = html;
    }

    function setupDropdowns() {
        const s = document.getElementById('guess-suspect');
        const w = document.getElementById('guess-weapon');
        if (s.options.length > 0) return;
        gameData.suspects.forEach(i => s.innerHTML += `<option>${i}</option>`);
        gameData.weapons.forEach(i => w.innerHTML += `<option>${i}</option>`);
    }

    function makeAccusation() {
        const pos = localState.positions[myChar];
        const r = roomZones.find(z => pos.x >= z.x1 && pos.x <= z.x2 && pos.y >= z.y1 && pos.y <= z.y2)?.name;
        if (!r) return alert("Must be in a room!");
        const s = document.getElementById('guess-suspect').value;
        const w = document.getElementById('guess-weapon').value;
        if (s === localState.solution.suspect && w === localState.solution.weapon && r === localState.solution.room) {
            alert("WINNER!"); db.ref(roomPath).update({ started: false, logs: [`${myChar} WON!`] });
        } else {
            db.ref(roomPath + '/players/' + myChar + '/eliminated').set(true);
            let active = 0;
            for (let p in localState.players) { if (p !== myChar && !localState.players[p].eliminated) active++; }
            if (active === 0) {
                const sol = localState.solution;
                alert(`GAME OVER! Everyone guessed wrong.\nThe solution was: ${sol.suspect}, ${sol.weapon}, ${sol.room}`);
                db.ref(roomPath).update({ started: false });
            } else { alert("WRONG ACCUSATION! You are eliminated."); endTurn(); }
        }
    }

    function addLog(msg) {
        const newLogs = [...(localState.logs || []), msg];
        if (newLogs.length > 10) newLogs.shift();
        db.ref(roomPath + '/logs').set(newLogs);
    }
</script>
</body>
</html>
