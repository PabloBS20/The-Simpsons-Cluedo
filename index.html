<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simpsons Cluedo Online</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <style>
        :root { --bg-color: #000; --text-color: #fff; --accent-color: #ffd90f; --panel-bg: #1a1a1a; --border-color: #444; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: var(--bg-color); color: var(--text-color); font-family: sans-serif; }
        #lobby-screen { position: fixed; inset: 0; background: #000; z-index: 3000; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .btn-group { display: flex; gap: 10px; margin-top: 20px; flex-wrap: wrap; justify-content: center; }
        input { padding: 12px; border-radius: 5px; border: none; width: 250px; font-size: 1rem; margin-bottom: 10px; }
        #game-container { display: none; width: 100vw; height: 100vh; }
        #board-wrapper { position: relative; flex-grow: 1; background-image: url('tablero.jpg'); background-size: 100% 100%; }
        #grid-overlay { display: grid; grid-template-columns: repeat(24, 1fr); grid-template-rows: repeat(25, 1fr); width: 100%; height: 100%; position: absolute; }
        .cell { border: 0.1px solid rgba(255,255,255,0.05); cursor: pointer; }
        #ui-sidebar { width: 350px; background: var(--panel-bg); border-left: 2px solid var(--border-color); padding: 15px; overflow-y: auto; }
        .section { background: #111; padding: 10px; border-radius: 8px; margin-bottom: 15px; border: 1px solid #333; }
        .player-token { width: 35px; height: 35px; position: absolute; transform: translate(-50%, -50%); transition: 0.4s; border-radius: 50%; border: 2px solid #fff; box-shadow: 0 0 10px #000; }
        .eliminated { opacity: 0.3; filter: grayscale(1); }
        button { padding: 10px; background: var(--accent-color); border: none; border-radius: 5px; font-weight: bold; cursor: pointer; color: #000; }
        button:disabled { background: #555; cursor: not-allowed; color: #888; }
        .notepad-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; font-size: 0.8em; }
        .notepad-item { display: flex; align-items: center; gap: 5px; padding: 2px; }
        .notepad-item input:checked + label { text-decoration: line-through; color: #888; }
        .notepad-category { grid-column: span 2; color: var(--accent-color); border-bottom: 1px solid #444; margin-top: 8px; font-size: 0.85em; text-transform: uppercase; }
        .card { background: #333; padding: 4px 8px; border-radius: 4px; border: 1px solid #555; font-size: 0.75em; margin: 2px; display: inline-block; }
        #log { height: 80px; background: #000; overflow-y: auto; font-size: 0.75em; padding: 5px; border: 1px solid #333; color: #0f0; font-family: monospace; }
    </style>
</head>
<body>

    <div id="lobby-screen">
        <h1 style="color:var(--accent-color);">SIMPSONS CLUEDO ONLINE</h1>
        <div id="setup-step">
            <input type="text" id="room-id" placeholder="Enter Room Name">
            <button onclick="joinRoom()">Connect</button>
        </div>
        <div id="char-step" style="display:none;">
            <h3>Pick your character:</h3>
            <div id="char-btns" class="btn-group"></div>
            <p id="wait-msg" style="margin-top:20px;"></p>
            <button onclick="forceResetRoom()" style="background:#e74c3c; color:white; margin-top:30px; font-size:10px;">Teacher: Reset Room</button>
        </div>
    </div>

    <div id="game-container">
        <div id="board-wrapper"><div id="grid-overlay"></div></div>
        <div id="ui-sidebar">
            <h2 id="turn-indicator">Waiting...</h2>
            <div class="section">
                <h3>Movement</h3>
                <div id="dice-val" style="font-size: 2em; text-align: center;">?</div>
                <button id="roll-btn" onclick="rollDice()" style="width:100%">Roll Dice</button>
            </div>
            <div class="section">
                <h3>Suggestion</h3>
                <select id="guess-suspect" style="width:100%; margin-bottom:5px;"></select>
                <select id="guess-weapon" style="width:100%; margin-bottom:5px;"></select>
                <button id="suggest-btn" onclick="makeSuggestion()" style="width:100%;">Make Suggestion</button>
            </div>
            <div class="section">
                <h3>Detective Notebook</h3>
                <div id="notebook-container" class="notepad-grid"></div>
            </div>
            <div class="section">
                <h3>Your Hand</h3>
                <div id="my-hand"></div>
            </div>
            <div class="section">
                <button style="background:red; color:white; width:100%;" onclick="makeAccusation()">FINAL ACCUSATION</button>
                <button onclick="endTurn()" style="background:#444; color:white; width:100%; margin-top:5px;">End Turn</button>
            </div>
            <div id="log"></div>
        </div>
    </div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCxN2d4RZyt9Q5JOKZxT7pJ5NBirAoxEn4",
        databaseURL: "https://cluedo-821bd-default-rtdb.firebaseio.com",
        projectId: "cluedo-821bd",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const characters = [
        { name: "Homer", color: "#ffd90f", x: 2, y: 2 },
        { name: "Moe", color: "#4dabf7", x: 11, y: 3 },
        { name: "Duffman", color: "#ff6b6b", x: 20, y: 2 },
        { name: "MrBurns", color: "#51cf66", x: 3, y: 12 } // ID changed to MrBurns everywhere
    ];

    const gameData = {
        suspects: ["Homer", "Moe", "Duffman", "MrBurns", "Krusty", "Smithers"],
        weapons: ["Poisoned Donut", "Saxophone", "Knife", "Gun", "Candelabrum", "Book"],
        rooms: ["Cafeteria", "Lab", "Art class", "2A", "Teacher lounge", "ICT room", "Gym", "Library", "English dept", "Hall", "Bathroom", "Cinema", "Annex"]
    };

    const roomZones = [
        { name: "Cafeteria", x1: 0, y1: 0, x2: 5, y2: 5 }, { name: "2A", x1: 8, y1: 0, x2: 15, y2: 6 },
        { name: "Teacher lounge", x1: 18, y1: 0, x2: 23, y2: 5 }, { name: "ICT room", x1: 0, y1: 8, x2: 6, y2: 12 },
        { name: "Lab", x1: 0, y1: 14, x2: 6, y2: 17 }, { name: "Annex", x1: 10, y1: 14, x2: 14, y2: 17 }, 
        { name: "Gym", x1: 17, y1: 8, x2: 23, y2: 12 }, { name: "Library", x1: 17, y1: 14, x2: 23, y2: 18 },
        { name: "English dept", x1: 0, y1: 19, x2: 6, y2: 24 }, { name: "Hall", x1: 9, y1: 19, x2: 14, y2: 24 },
        { name: "Bathroom", x1: 17, y1: 20, x2: 23, y2: 24 }, { name: "Art class", x1: 7, y1: 9, x2: 10, y2: 12 },
        { name: "Cinema", x1: 13, y1: 9, x2: 16, y2: 12 }
    ];

    let roomPath = "", myChar = "", localState = {}, currentRoll = 0, hasMoved = false;

    function joinRoom() {
        const id = document.getElementById('room-id').value;
        if (!id) return;
        roomPath = 'cluedo_rooms/' + id.replace(/\s+/g, '_');
        document.getElementById('setup-step').style.display = 'none';
        document.getElementById('char-step').style.display = 'block';
        db.ref(roomPath).on('value', (snap) => {
            localState = snap.val() || {};
            renderLobby();
            if (localState.started) startGameUI();
        });
    }

    function renderLobby() {
        const area = document.getElementById('char-btns');
        area.innerHTML = "";
        characters.forEach(c => {
            const btn = document.createElement('button');
            btn.textContent = c.name === "MrBurns" ? "Mr. Burns" : c.name;
            btn.disabled = localState.players && localState.players[c.name];
            btn.onclick = () => selectChar(c.name);
            area.appendChild(btn);
        });
        const count = localState.players ? Object.keys(localState.players).length : 0;
        document.getElementById('wait-msg').textContent = `${count}/4 Players Joined`;
        if (count >= 2 && !localState.started && myChar) {
            const sBtn = document.createElement('button');
            sBtn.textContent = "START GAME"; sBtn.style.background = "#2ecc71";
            sBtn.style.marginLeft = "10px"; sBtn.onclick = hostInit;
            area.appendChild(sBtn);
        }
    }

    function selectChar(name) {
        myChar = name;
        db.ref(roomPath + '/players/' + name).set({ active: true });
        document.getElementById('char-step').innerHTML = `<h3>You are ${name === "MrBurns" ? "Mr. Burns" : name}</h3><p>Waiting for host...</p>`;
    }

    function forceResetRoom() { if(confirm("Reset Room?")) { db.ref(roomPath).remove(); location.reload(); } }

    function hostInit() {
        const sol = { suspect: "Smithers", weapon: "Book", room: "Hall" };
        let deck = [...gameData.suspects, ...gameData.weapons, ...gameData.rooms].filter(c => c!==sol.suspect && c!==sol.weapon && c!==sol.room);
        deck.sort(() => Math.random() - 0.5);
        let hands = {};
        Object.keys(localState.players).forEach((p, i) => { hands[p] = deck.slice(i*4, (i+1)*4); });
        db.ref(roomPath).update({
            started: true, turn: 0, solution: sol, hands: hands, logs: ["Game Started"],
            positions: characters.reduce((a, c) => { a[c.name] = {x: c.x, y: c.y}; return a; }, {})
        });
    }

    function startGameUI() {
        document.getElementById('lobby-screen').style.display = 'none';
        document.getElementById('game-container').style.display = 'flex';
        setupDropdowns(); renderBoard(); renderSidebar(); renderNotebook();
    }

    function renderNotebook() {
        const container = document.getElementById('notebook-container');
        const sects = [{t:"Suspects", i:gameData.suspects}, {t:"Weapons", i:gameData.weapons}, {t:"Rooms", i:gameData.rooms}];
        let h = "";
        sects.forEach(s => {
            h += `<div class="notepad-category">${s.t}</div>`;
            s.i.forEach(item => {
                const key = `n-${roomPath}-${myChar}-${item}`;
                const ch = localStorage.getItem(key)==='true'?'checked':'';
                h += `<div class="notepad-item"><input type="checkbox" id="n-${item}" ${ch} onclick="localStorage.setItem('${key}', this.checked)"><label for="n-${item}">${item === "MrBurns" ? "Mr. Burns" : item}</label></div>`;
            });
        });
        container.innerHTML = h;
    }

    function renderBoard() {
        const grid = document.getElementById('grid-overlay'); grid.innerHTML = "";
        for (let i = 0; i < 24 * 25; i++) {
            const cell = document.createElement('div'); cell.className = 'cell';
            const x = i % 24, y = Math.floor(i / 24);
            cell.onclick = () => handleMove(x, y); grid.appendChild(cell);
        }
        updateTokens();
    }

    function updateTokens() {
        document.querySelectorAll('.player-token').forEach(t => t.remove());
        characters.forEach(c => {
            if (!localState.positions || !localState.positions[c.name]) return;
            const p = localState.positions[c.name], t = document.createElement('div');
            t.className = 'player-token' + (localState.players[c.name]?.eliminated ? ' eliminated' : '');
            t.style.left = `calc(${(p.x + 0.5)} * (100% / 24))`; t.style.top = `calc(${(p.y + 0.5)} * (100% / 25))`;
            t.style.background = c.color; document.getElementById('board-wrapper').appendChild(t);
        });
    }

    function renderSidebar() {
        const activeName = characters[localState.turn].name;
        document.getElementById('turn-indicator').textContent = activeName === myChar ? "YOUR TURN" : (activeName === "MrBurns" ? "Mr. Burns" : activeName) + "'s Turn";
        document.getElementById('roll-btn').disabled = (activeName !== myChar) || hasMoved;
        document.getElementById('my-hand').innerHTML = (localState.hands[myChar] || []).map(c => `<span class="card">${c === "MrBurns" ? "Mr. Burns" : c}</span>`).join('');
        document.getElementById('log').innerHTML = (localState.logs || []).slice().reverse().map(l => `<div>> ${l}</div>`).join('');
    }

    function rollDice() {
        currentRoll = Math.floor(Math.random() * 6) + Math.floor(Math.random() * 6) + 2;
        document.getElementById('dice-val').textContent = currentRoll;
        document.getElementById('roll-btn').disabled = true;
    }

    function handleMove(x, y) {
        if (currentRoll === 0 || characters[localState.turn].name !== myChar) return;
        const p = localState.positions[myChar];
        if (Math.abs(p.x - x) + Math.abs(p.y - y) <= currentRoll) {
            db.ref(roomPath + '/positions/' + myChar).set({ x, y });
            addLog(`${myChar === "MrBurns" ? "Mr. Burns" : myChar} moved.`);
            currentRoll = 0; hasMoved = true;
        }
    }

    function endTurn() {
        if (characters[localState.turn].name !== myChar) return;
        let next = (localState.turn + 1) % 4;
        while (localState.players[characters[next].name]?.eliminated) next = (next + 1) % 4;
        db.ref(roomPath).update({ turn: next });
        hasMoved = false; document.getElementById('dice-val').textContent = "?";
    }

    function addLog(m) {
        const l = [...(localState.logs || []), m]; if (l.length > 8) l.shift();
        db.ref(roomPath + '/logs').set(l);
    }

    function setupDropdowns() {
        const s = document.getElementById('guess-suspect'), w = document.getElementById('guess-weapon');
        if (s.options.length > 0) return;
        gameData.suspects.forEach(i => s.innerHTML += `<option value="${i}">${i === "MrBurns" ? "Mr. Burns" : i}</option>`);
        gameData.weapons.forEach(i => w.innerHTML += `<option>${i}</option>`);
    }

    function makeAccusation() {
        const p = localState.positions[myChar], r = roomZones.find(z => p.x >= z.x1 && p.x <= z.x2 && p.y >= z.y1 && p.y <= z.y2)?.name;
        if (!r) return alert("Must be in a room!");
        const s = document.getElementById('guess-suspect').value, w = document.getElementById('guess-weapon').value;
        if (s === localState.solution.suspect && w === localState.solution.weapon && r === localState.solution.room) {
            alert("VICTORY!"); db.ref(roomPath).update({ started: false, logs: [myChar + " WON!"] });
        } else {
            alert("WRONG! Eliminated."); db.ref(roomPath + '/players/' + myChar + '/eliminated').set(true); endTurn();
        }
    }
</script>
</body>
</html>
